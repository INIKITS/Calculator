<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calc.css">
</head>

<header>
    <div id='title'>Calculator Mayne</div>
</header>

<body>
    <div id="calculator">
        <div class='display' id='display'>0</div>
        <button class='buttons' id='btnclr' >A/C</button>
        <button class='buttons' id='btnmin' type='button'>-</button>
        <button class='buttons' id='btnplus'type='button'>+</button>
        <button class='buttons' id='btnplusmin' type='button'>+/-</button>
        <button class='buttons' id='btn1' type='button'>1</button>
        <button class='buttons' id='btn2' type='button'>2</button>
        <button class='buttons' id='btn3' type='button'>3</button>
        <button class='buttons' id='btnmultiply'type='button'>*</button>
        <button class='buttons' id='btn4' type='button'>4</button>
        <button class='buttons' id='btn5' type='button'>5</button>
        <button class='buttons' id='btn6' type='button'>6</button>
        <button class='buttons' id='btndiv'type='button'>/</button>
        <button class='buttons' id='btn7' type='button'>7</button>
        <button class='buttons' id='btn8' type='button'>8</button>
        <button class='buttons' id='btn9' type='button'>9</button>
        <button class='buttons' id='btnequal'type='button'>=</button>
        <button class='buttons' id='btn0' type='button'>0</button>
        <button class='buttons' id='btndot'type='button'>.</button>
    </div>
</body>
<script src="calc.js"></script>
<footer></footer>

</html>
