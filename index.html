<!DOCTYPE html>
<html>

<head>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>

<header>
    <div id='title'>Calculator Mayne</div>
</header>

<body>
    <div id='calculator'>
        <div class='container' id='display'></div>
        <button class='buttons' id='btnclr' type='button'>Clear</button>
        <button class='buttons' id='btnmin'>-</button>
        <button class='buttons' id='btnplus'>+</button>
        <button class='buttons' id='btnplusmin'>+/-</button>
        <button class='buttons' id='btn1'>1</button>
        <button class='buttons' id='btn2'>2</button>
        <button class='buttons' id='btn3'>3</button>
        <button class='buttons' id='btnmultiply'>*</button>
        <button class='buttons' id='btn4'>4</button>
        <button class='buttons' id='btn5'>5</button>
        <button class='buttons' id='btn6'>6</button>
        <button class='buttons' id='btndiv'>/</button>
        <button class='buttons' id='btn7'>7</button>
        <button class='buttons' id='btn8'>8</button>
        <button class='buttons' id='btn9'>9</button>
        <button class='buttons' id='btnequal'>=</button>
        <button class='buttons' id='btn0'>0</button>
        <button class='buttons' id='btndot'>.</button>
    </div>
</body>
<footer></footer>

</html>
